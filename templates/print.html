<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<table border ="1">
    <thead>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>password</th>
    </thead>

    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user [0] }}</td>
            <td>{{ user [1] }}</td>
            <td>{{ user [2] }}</td>
            <td>{{ user [3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
